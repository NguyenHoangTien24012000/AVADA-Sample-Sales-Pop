<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="test">test</button>
    <script>
      const customEvent = new CustomEvent('myEvent', {
        detail: {key: 'test'}, // Các dữ liệu tùy chỉnh bạn muốn chuyển đi kèm sự kiện
        bubbles: true, // Cho phép sự kiện lan truyền thông qua các phần tử cha
        cancelable: true // Cho phép hủy sự kiện
      });
      //   document.querySelector('#test').addEventListener('click', () => {
      //     console.log('test');
      //     dispatchEvent('myEvent');
      //   });
      const myButton = document.querySelector('#test');
      myButton.dispatchEvent(customEvent);
      window.addEventListener('myEvent', function(event) {
        // Xử lý sự kiện tùy chỉnh ở đây
        console.log('Custom event received:', event.detail);
      });
    </script>
  </body>
</html>
